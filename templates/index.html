<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>
<body>
    <h1>Flask Voice Assistant</h1>
    <form method="POST">
        <button type="submit" name="command">Start Listening</button>
    </form>
    {% if output %}
        <h3>Response:</h3>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
